  	<script>

var myGamePiece;

function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "red", myGameArea.getWidth()/2 - 15, myGameArea.getHeight()/2 - 15);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    getWidth : function() {
    	return this.canvas.width;
    },
    getHeight : function() {
    	return this.canvas.height;
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.speed = 1;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
    	if (this.x + this.speedX >= 0 && this.x + this.speedX + this.width < myGameArea.getWidth()){
    		this.x += this.speedX;
    	} else {
        	this.speedX = 0;
        }
        
        if (this.y + this.speedY >= 0 && this.y + this.speedY + this.height < myGameArea.getHeight()){
    		this.y += this.speedY;
    	} else {
        	this.speedY = 0;
        }
    }
    this.getSpeed = function() {
    	return this.speed;
    }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function moveup() {
    myGamePiece.speedY -= myGamePiece.speed; 
}

function movedown() {
    myGamePiece.speedY += myGamePiece.speed; 
}

function moveleft() {
    myGamePiece.speedX -= myGamePiece.speed; 
}

function moveright() {
    myGamePiece.speedX += myGamePiece.speed; 
}
function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0; 
}
function increasespeed() {
    myGamePiece.speed++;
}
function decreasespeed() {
	if (myGamePiece.getSpeed() > 1){
		myGamePiece.speed--;
	}
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button><br><br>
  <button onclick="increasespeed()">INCREASE SPEED</button>
  <button onclick="decreasespeed()">DECREASE SPEED</button>
</div>
