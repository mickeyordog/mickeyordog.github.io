<!DOCTYPE html>
<html>
<head>
  <title>Game 2</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body onload="startGame()">
  <script>

    var myScore;
    var cookies = 0;
    var cookieRate = 0;
    var frameNo = 0;

    function startGame() {
      window.setInterval(updateGame, 20);
    }

    function updateGame() {
      frameNo ++;
      if (everyinterval(10)) {
        //50 is every second
        addCookies(cookieRate * .2);
      }
      document.getElementById("counter").innerHTML = "Cookies: " + Math.floor(cookies);
      if (cookies > 1000)
        document.getElementById("winText").innerHTML = "You win! You are the cookie master!"
    }

    function everyinterval(n) {
      if ((frameNo / n) % 1 == 0) {
        return true;
      }
      return false;
    }

    function increaseRate(amount) {
      cookieRate += amount;
      document.getElementById("cps").innerHTML = "Cookies/sec: " + Math.floor(cookieRate);
    }
    function addCookies(amount) {
      cookies += amount;
    }

    function addOven() {
      if (cookies >= 10) {
        increaseRate(1);
        cookies -= 10;
      }
    }
    function addGrandma() {
      if (cookies >= 50) {
        increaseRate(5);
        cookies -= 50;
      }
    }
    function addFactory(){
      if (cookies >= 100) {
        increaseRate(15);
        cookies -= 100;
      }
    }
    function addTree(){
      if (cookies >= 200) {
        increaseRate(50);
        cookies -= 200;
      }
    }
    


  </script>
  <div style="text-align:center;width:480px;">
    <button onmousedown="addCookies(1)" ontouchstart="addCookies(1)">Click 4 Cookie</button><br><br>
    <button onmousedown="addOven()" ontouchstart="addOven()">Buy Oven (+1 CPS)<br>10 Cookies</button><br><br>
    <button onmousedown="addGrandma()" ontouchstart="addGrandma()">Hire Grandma (+5 CPS)<br>50 Cookies</button><br><br>
    <button onmousedown="addFactory()" ontouchstart="addFactory()">Build Factory (+15 CPS)<br>100 Cookies</button><br><br>
    <button onmousedown="addTree()" ontouchstart="addTree()">Plant Cookie Trees (+50 CPS)<br>200 Cookies</button><br><br>

  <p id="counter">
    Cookies: 0
  </p>
  <p id="cps">
    Cookies/sec: 0
  </p>
  <p>
    What will happen when you reach 1000?
  </p>
  <p id="winText"></p>
  </div>
</body>
</html>
